<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Supplier Modal</title>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#000000",
              "background-light": "#f6f6f8",
              "background-dark": "#111111",
            },
            fontFamily: {
              "display": ["Work Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-gray-900/50 p-4 dark:bg-black/60">
<!-- Modal Container -->
<div class="layout-content-container flex w-full max-w-xl flex-col rounded-lg bg-white dark:bg-[#1C1C1C] shadow-2xl">
<!-- Toolbar / Header -->
<div class="flex items-center justify-between border-b border-gray-200 p-4 dark:border-gray-700">
<h3 class="text-xl font-semibold text-gray-900 dark:text-white">Add New Supplier</h3>
<button class="flex h-8 w-8 items-center justify-center rounded-full text-gray-500 hover:bg-gray-100 hover:text-gray-800 dark:text-gray-400 dark:hover:bg-gray-800 dark:hover:text-gray-200">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
</div>
<!-- Form Content -->
<div class="flex flex-col gap-6 p-6">
<!-- Supplier Information Section -->
<div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
<label class="flex flex-col sm:col-span-2">
<p class="pb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Supplier Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 bg-white p-3 text-base font-normal text-gray-900 placeholder:text-gray-400 focus:border-black focus:outline-0 focus:ring-0 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:placeholder:text-gray-500 dark:focus:border-white" placeholder="Enter supplier name" value=""/>
</label>
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Contact Person (Optional)</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 bg-white p-3 text-base font-normal text-gray-900 placeholder:text-gray-400 focus:border-black focus:outline-0 focus:ring-0 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:placeholder:text-gray-500 dark:focus:border-white" placeholder="Enter contact name" value=""/>
</label>
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Phone Number</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 bg-white p-3 text-base font-normal text-gray-900 placeholder:text-gray-400 focus:border-black focus:outline-0 focus:ring-0 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:placeholder:text-gray-500 dark:focus:border-white" placeholder="Enter phone number" value=""/>
</label>
<label class="flex flex-col sm:col-span-2">
<p class="pb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 bg-white p-3 text-base font-normal text-gray-900 placeholder:text-gray-400 focus:border-black focus:outline-0 focus:ring-0 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:placeholder:text-gray-500 dark:focus:border-white" placeholder="Enter email address" type="email" value=""/>
</label>
</div>
<!-- Ingredient Linking Section -->
<div class="flex flex-col">
<p class="pb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Link to Ingredient(s)</p>
<div class="relative w-full">
<div class="flex min-h-[46px] w-full flex-wrap items-center gap-2 rounded-lg border border-gray-300 bg-white p-2 text-gray-900 focus-within:border-black dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:focus-within:border-white">
<span class="flex items-center gap-1.5 rounded-md bg-gray-100 px-2 py-1 text-sm text-gray-700 dark:bg-gray-700 dark:text-gray-200">
                                Whole Bean Coffee
                                <button class="flex items-center justify-center">
<span class="material-symbols-outlined text-base">close</span>
</button>
</span>
<span class="flex items-center gap-1.5 rounded-md bg-gray-100 px-2 py-1 text-sm text-gray-700 dark:bg-gray-700 dark:text-gray-200">
                                Oat Milk
                                <button class="flex items-center justify-center">
<span class="material-symbols-outlined text-base">close</span>
</button>
</span>
<input class="min-w-[120px] flex-1 bg-transparent p-1 text-base placeholder-gray-400 focus:outline-none dark:placeholder-gray-500" placeholder="Search ingredients..."/>
</div>
</div>
<p class="pt-1 text-xs text-gray-500 dark:text-gray-400">Select one or more ingredients this supplier provides.</p>
</div>
</div>
<!-- Action Buttons -->
<div class="flex flex-col-reverse items-center justify-end gap-3 border-t border-gray-200 p-4 sm:flex-row dark:border-gray-700">
<button class="h-11 w-full flex-shrink-0 items-center justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-800 transition-colors hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2 sm:w-auto dark:border-gray-600 dark:bg-transparent dark:text-gray-300 dark:hover:bg-gray-800 dark:focus:ring-white dark:focus:ring-offset-gray-900">Cancel</button>
<button class="h-11 w-full flex-shrink-0 items-center justify-center rounded-md bg-black px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2 sm:w-auto dark:bg-white dark:text-black dark:hover:bg-gray-200 dark:focus:ring-white dark:focus:ring-offset-gray-900">Add Supplier</button>
</div>
</div>
</div>
</body></html>
