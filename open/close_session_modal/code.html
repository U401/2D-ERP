<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>POS Session Management</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        body {
            font-family: 'Work Sans', sans-serif;
            background-color: #F9F9F9;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-gray-100 p-4">
<div class="absolute inset-0 z-0 bg-white">
<div class="w-full max-w-4xl mx-auto p-4">
<div class="flex justify-between items-center border-b pb-4">
<h1 class="text-xl font-bold text-gray-800">Point of Sale</h1>
<button class="flex items-center gap-2 rounded-lg border border-gray-300 bg-white px-4 py-2 text-sm font-semibold text-gray-800 shadow-sm hover:bg-gray-50" id="session-management-button">
<span class="material-symbols-outlined !text-xl text-gray-600">schedule</span>
<span>Session Management</span>
</button>
</div>
<div class="mt-4 grid grid-cols-3 gap-4">
<div class="h-24 rounded-lg bg-gray-100"></div>
<div class="h-24 rounded-lg bg-gray-100"></div>
<div class="h-24 rounded-lg bg-gray-100"></div>
<div class="h-24 rounded-lg bg-gray-100"></div>
<div class="h-24 rounded-lg bg-gray-100"></div>
<div class="h-24 rounded-lg bg-gray-100"></div>
</div>
</div>
</div>
<div class="absolute inset-0 z-10 flex items-center justify-center bg-black/40 p-4">
<div class="relative flex w-full max-w-sm flex-col rounded-xl bg-white p-6 shadow-2xl">
<div class="flex items-start justify-between">
<h2 class="text-2xl font-bold text-[#111111]">Session Management</h2>
<button class="text-gray-500 hover:text-gray-800">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<div class="mt-6 flex flex-col items-center text-center">
<div class="flex items-center gap-3">
<div class="relative flex h-3 w-3">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
<span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
</div>
<p class="text-lg font-medium text-[#111111]">Session Open</p>
</div>
<p class="mt-2 text-sm text-[#666666]">
                    Opened: Today at 09:00 AM
                </p>
</div>
<div class="mt-8 flex flex-col gap-4">
<button class="flex h-12 w-full cursor-pointer items-center justify-center rounded-lg bg-[#111111] text-base font-bold text-white hover:bg-[#333333]">
<span>Close Session</span>
</button>
<a class="text-center text-sm font-medium text-[#888888] hover:text-[#333333]" href="#">
                    View Session Report
                </a>
</div>
</div>
</div>
<div class="absolute inset-0 z-10 flex items-center justify-center bg-black/40 p-4 hidden">
<div class="relative flex w-full max-w-sm flex-col rounded-xl bg-white p-6 shadow-2xl">
<div class="flex items-start justify-between">
<h2 class="text-2xl font-bold text-[#111111]">Session Management</h2>
<button class="text-gray-500 hover:text-gray-800">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<div class="mt-6 flex flex-col items-center text-center">
<div class="flex items-center gap-3">
<div class="size-3 rounded-full bg-gray-400"></div>
<p class="text-lg font-medium text-[#111111]">Session Closed</p>
</div>
<p class="mt-2 text-sm text-[#666666]">
                    Last closed: Yesterday at 05:30 PM
                </p>
</div>
<div class="mt-8 flex flex-col gap-4">
<button class="flex h-12 w-full cursor-pointer items-center justify-center rounded-lg bg-[#111111] text-base font-bold text-white hover:bg-[#333333]">
<span>Open New Session</span>
</button>
<a class="text-center text-sm font-medium text-[#888888] hover:text-[#333333]" href="#">
                    View Last Session Report
                </a>
</div>
</div>
</div>
</div>

</body></html>
